<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dyne v0.3.3: CNN Transpiler Demo</title>
    <style>
        body { background-color: #111; color: #eee; font-family: sans-serif; text-align: center; }
        .grid-container { display: flex; justify-content: center; gap: 50px; margin-top: 20px; }
        .grid-box { display: flex; flex-direction: column; align-items: center; }
        canvas { border: 1px solid #555; image-rendering: pixelated; width: 200px; height: 200px; }
    </style>
</head>
<body>
    <h1>Dyne Compiler: CNN / Edge Detection</h1>
    <p>Architecture: Conv2d (3x3 Laplacian Filter) -> Rust Code</p>
    
    <div class="grid-container">
        <div class="grid-box">
            <h3>Input (5x5)</h3>
            <canvas id="canvas-in" width="5" height="5"></canvas>
            <p>Center dot</p>
        </div>
        <div class="grid-box">
            <h3>Output (5x5)</h3>
            <canvas id="canvas-out" width="5" height="5"></canvas>
            <p>Edge Detected</p>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
